<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <style>
        #container {
            width: 500px;
            height: 300px;
            margin: 0 auto;
            display: flex;
        }

        #box1{
            flex : 1 1 0;
        }
        #box2{
            flex : 2 2 0;
        }
        #box3{
            flex : 1 1 0;
        }

        #container div {
            width: 200px;
            border: 1px solid black;
            background: grey;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="box1">
            <h2>1</h2>
        </div>
        <div id="box2">
            <h2>2</h2>
        </div>
        <div id="box3">
            <h2>3</h2>
        </div>
    </div>
</body>

</html>
