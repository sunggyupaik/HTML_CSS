<!DOCTYPE html>
<html lang="ko">
<meta charset="UTF-8">
<title>4.폼 관련 태그들</title>

<head>

</head>

<body>
    <form>
        <h1> label 사용 X</h1>
        <ul>
            <li><input type="checkbox" value="자동차">자동차</li>
            <li><input type="checkbox" value="비행기">비행기</li>
            <li><input type="checkbox" value="ktx">ktx</li>
        </ul>

        <h1> label 사용 O</h1>
        <ul>
            <li>
                <label><input type="checkbox">자동차</label>
            </li>
            <li>
                <label><input type="checkbox">비행기</label>
            </li>
            <li>
                <label><input type="checkbox">ktx</label>
            </li>
        </ul>

        <h1> label 사용 O</h1>
        <ul>
            <li>
                <label for="car">자동차</label>
                <input type="checkbox" id="car">
            </li>
            <li>
                <label for="airplane">비행기</label>
                <input type="checkbox" id="airplane">
            </li>
            <li>
                <label for="ktx">ktx</label>
                <input type="checkbox" id="ktx">
            </li>
        </ul>
    </form>
    <hr>
    <form>
        <fieldset>
            <legend>개인 정보</legend>
                <ul>
                    <li><label for="name">이름</label>
                    <input tpye="text" id="name"></li>
                    <li><label for="email">이메일</label>
                    <input type="text" id="email"></li>
                    </ul>
        </fieldset>

        <fieldset>
            <legend>로그인</legend>
                <ul>
                    <li><label for="id">아이디</label>
                    <input tpye="text" id="id" size="20"></li>
                    <li><label for="password">비밀번호</label>
                    <input type="text" id="password"></li>
                    </ul>
        </fieldset>
    </form>

    <input type="hidden" name="hidden" value="Y">
    <br>
    <label>검색 : <input type="text" size="60"></label>
    <hr>

    <fieldset>
        <legend>신청 과목</legend>
        <p>이 달에 신청할 과목을 선택하세요(1개만 가능)</p>
        <label><input type="radio" name="subject" value="speaking">회화</label>
        <label><input type="radio" name="subject" value="grammar">문법</label>
        <label><input type="radio" name="subject" value="writing">작문</label>
    </fieldset>

    <hr>

    <fieldset>
        <legend>메일링</legend>
        <p>메일로 받고 싶은 뉴스 주제를 선택해 주세요(복수 선택 가능)</p>
        <label><input type="checkbox" name="media" value="foreign">해외 단신</label>
        <label><input type="checkbox" name="media" value="speaking">5분 회화</label>
        <label><input type="checkbox" name="media" value="morning">모닝 팝스</label>
    </fieldset>
    <hr>
    <input type="color" value="black">
    <hr>
    <input type="date">
    <hr>
    <input type="time">
    <hr>
    <input type="file">
    <hr>
    <input type="submit" value="전송">
    <input type="reset" value="다시 입력">
    <hr>
    <input type="image" src="images/jerry.png" alt="대체">
    <hr>
    <input type="button" value="새 탭 열기" onclick="window.open()">
</body>

</html>
