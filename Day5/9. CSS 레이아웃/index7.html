<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <style>
            table {
                border : 1px solid black;
                border-collapse : separate;
                border-spacing: 20px 10px;
                width:300px;
                word-break:break-all;
                table-layout : fixed;
            }

            th, td {
                border : 1px solid black;
            }

            table td {
                empty-cells:hide;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>토튼햄</th>
                    <th>맨유</th>
                </tr>
            </thead>
    
            <tbody>
                <tr>
                    <td>손흥민</td>
                    <td>래쉬포드</td>
                </tr>
                <tr>
                    <td>델리알리</td>
                    <td></td>
                </tr>
                <tr>
                    <td>케인</td>
                    <td>맥토미니</td>
                </tr>
                <tr>
                    <td>요리스</td>
                    <td>데헤아</td>
                </tr>
                <tr>
                    <td>무리뉴</td>
                    <td></td>
                </tr>
            </tbody>
            <tfoot></tfoot>
        </table>
    </body>
</html>
