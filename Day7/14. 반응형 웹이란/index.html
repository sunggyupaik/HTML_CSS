<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <style>
        #wrapper {
            width: 960px;
            margin: 0 auto;
            font-size:12px;
        }

        header {
            width: 960px;
            height: 120px;
            background-color: blue;
        }

        .header-text {
            color: white;
            text-align: center;
            font-size: 40px;
            line-height: 120px;
        }

        .content {
            font-size:2em;
            color: white;
            float: left;
            width: 600px;
            height: 400px;
            background-color: rgb(223, 223, 54);
        }

        .right-sidebar {
            font-size:2em;
            color: white;
            float: left;
            width: 360px;
            height: 400px;
            background-color: green;
        }

        footer {
            color: white;
            clear: both;
            width: 960px;
            height: 120px;
            background-color: brown;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <header>
            <h1 class="header-text">고정 그리드 레이아웃</h1>
        </header>
        <section class="content">
            <h4>본문</h4>
            <img src="images/Capture.PNG" alt="bears">
        </section>
        <sidebar class="right-sidebar">
            <h4>사이드바</h4>
        </sidebar>
        <footer>
            <h4>푸터</h4>
        </footer>
    </div>
</body>

</html>
